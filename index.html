<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="/images/bg-pattern-top.svg" alt="bg-pattern-top" class="topCircle">
    <img src="/images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="bottomCircle">
    <div class="profileCard">
      <div class="top">

      </div>
      <div class="bottom">
        <div class="image">
          <img src="/images/image-victor.jpg" alt="image-victor">
        </div>
        <div class="heading">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <p>London</p>
        <hr>
        <div class="socialProofs">
          <div class="numbers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="numbers">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="numbers">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Sujood-Qureshi">Sujood Qureshi</a>.
    </div>
  </footer>
</body>

</html>
